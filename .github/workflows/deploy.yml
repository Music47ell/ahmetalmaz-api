name: Build & Deploy Hono API (Bun)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Build Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/${GITHUB_REPOSITORY@L}/ahmetalmaz-api:latest .

      # Push Docker image
      - name: Push Docker image
        run: docker push ghcr.io/${GITHUB_REPOSITORY@L}/ahmetalmaz-api:latest

      - name: Send ntfy notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          curl -s -X POST \
            -H "Title: API Build" \
            -H "Priority: high" \
            -H "Authorization: Bearer ${{ secrets.NTFY_TOKEN }}" \
            -d "Build status: $STATUS" \
            "${{ secrets.NTFY_URL }}"
